<!DOCTYPE html>
<html>
<head>
    <title>Emotion Detection</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="/static/mywebscript.js"></script>
    <style>
        .center-heading {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-body">
            <h1 class="center-heading">NLP - Emotion Detection</h1> 
            <div class="form-group">
                <label for="textToAnalyze">Please enter the text to be analyzed</label>
                <textarea class="form-control" id="textToAnalyze" rows="4"></textarea>
            </div>
            <button onclick="RunSentimentAnalysis()" class="btn btn-primary">Run Emotion Detection</button>
            <hr>
            <h4>Result of Emotion Detection:</h4>
            <div id="system_response" class="alert alert-info mt-3" role="alert"></div>
        </div>
    </div>
</body>
</html>
